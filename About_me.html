<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>39기 지송현</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/3e9a960052.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="main">
      <div class="main-intro">
        <span>Back End - 지송현</span>
      </div>

      <div class="about_me">
        <div class="about_me-content">
          <img src="image/송현.png" height="100px" width="100px" />
          <hr />
          <span>백엔드 개발 희망하는 지송현입니다.</span>
        </div>

        <!-- 기본정보 -->
        <div class="about_me-box">
          <div class="about_me-title">
            <h2>기본 정보</h2>
          </div>
          <div class="about_me-profile-content">
            <ul>
              <li>
                <span><i class="fa-solid fa-phone"></i> 010-2047-xxxx</span>
              </li>
              <li>
                <span
                  ><i class="fa-regular fa-envelope"></i> xxxx@gmail.com</span
                >
              </li>
            </ul>
          </div>
        </div>

        <!-- 경력 -->
        <div class="about_me-box">
          <div class="about_me-title">
            <h2>경력</h2>
          </div>
          <div class="about_me-exp">
            <div class="about_me-exp-date">
              <span>2020-02-01</span>
              <span>~</span>
              <span>2022-01-01</span>
            </div>
            <div class="about_me-exp-content">
              <div class="about_me-exp-content-title">
                <h4>중고등 국어학원</h4>
              </div>
              <div class="about_me-exp-content-list">
                <ul>
                  <li>
                    중고등 대상 국어학원에서 관리실장을 맡아 학원의 수업 외에
                    부분을 담당했습니다.
                  </li>
                  <li>
                    업무 중 엑셀 작업을 자동화하기 위해 처음으로 파이썬 공부를
                    시작해 코딩에 입문하게 되었고 개발에 관심을 가지게
                    되었습니다.
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="about_me-exp">
            <div class="about_me-exp-date">
              <span>2022-09-01</span>
              <span>~</span>
              <span>2023-01-17</span>
            </div>
            <div class="about_me-exp-content">
              <div class="about_me-exp-content-title">
                <h4>위코드</h4>
              </div>
              <div class="about_me-exp-content-list">
                <ul>
                  <li>잘 부탁드립니다~</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- 기술 스택 -->
        <div class="about_me-box">
          <div class="about_me-title">
            <h2>기술 스택</h2>
          </div>
          <div class="about_me-stack">
            <div class="about_me-stack-table">
              <div class="about_me-stack-tabel-item">
                <img src="./image/js_icon.png" height="50px" width="50px" />
                <progress value="50" max="100"></progress>
              </div>

              <div class="about_me-stack-tabel-item">
                <img src="./image/nodejs.png" height="50px" width="50px" />
                <progress value="60" max="100"></progress>
              </div>

              <div class="about_me-stack-tabel-item">
                <img src="./image/python.png" height="50px" width="50px" />
                <progress value="40" max="100"></progress>
              </div>

              <div class="about_me-stack-tabel-item">
                <img src="./image/html-5.png" height="50px" width="50px" />
                <progress value="50" max="100"></progress>
              </div>

              <div class="about_me-stack-tabel-item">
                <img src="./image/css.png" height="50px" width="50px" />
                <progress value="50" max="100"></progress>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/1.js"></script>
  </body>
</html>
