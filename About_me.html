<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>39기 지송현</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/3e9a960052.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="main">
      <div class="main-intro">
        <span>Back End - 지송현</span>
      </div>
      <div class="about_me">
        <div class="about_me-content">
          <img src="image/송현.png" height="100px" width="100px" />
          <hr />
          <span>백엔드 개발 희망하는 지송현입니다.</span>
        </div>

        <div class="about_me-box">
          <div class="about_me-profile-title">
            <h2>기본 정보</h2>
          </div>
          <div class="about_me-profile-content">
            <ul>
              <li>
                <span>010-xxxx-xxxx</span>
              </li>
              <li>
                <span>xxxx@xxxx.com</span>
              </li>
            </ul>
          </div>
        </div>

        <div class="about_me-box">
          <div class="about_me-experiences-title">
            <h2>경력</h2>
          </div>
          <div class="about_me-experiences">
            <div class="about_me-experiences-date">20xx-xx-xx ~ 20xx-xx-xx</div>
            <div class="about_me-experiences-content">
              <div class="about_me-experiences-content-title">
                <h3>경력1</h3>
              </div>
              <div class="about_me-experiences-content-list">
                <ul>
                  <li>설명</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/1.js"></script>
  </body>
</html>
