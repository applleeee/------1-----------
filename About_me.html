<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>39기 지송현</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/3e9a960052.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="main">
      <div class="main-intro">
        <span>Back End - 지송현</span>
      </div>

      <div class="about_me">
        <div class="about_me-content">
          <img src="image/송현.png" height="100px" width="100px" />
          <hr />
          <span>백엔드 개발 희망하는 지송현입니다.</span>
        </div>

        <!-- 기본정보 -->
        <div class="about_me-box">
          <div class="about_me-title">
            <h2>기본 정보</h2>
          </div>
          <div class="about_me-profile-content">
            <ul>
              <li>
                <span><i class="fa-solid fa-phone"></i> 010-xxxx-xxxx</span>
              </li>
              <li>
                <span
                  ><i class="fa-regular fa-envelope"></i> xxxx@xxxx.com</span
                >
              </li>
            </ul>
          </div>
        </div>

        <!-- 경력 -->
        <div class="about_me-box">
          <div class="about_me-title">
            <h2>경력</h2>
          </div>
          <div class="about_me-exp">
            <div class="about_me-exp-date">
              <span>2020-01-01</span>
              <span>~</span>
              <span>2022-01-01</span>
            </div>
            <div class="about_me-exp-content">
              <div class="about_me-exp-content-title">
                <h4>경력1</h4>
              </div>
              <div class="about_me-exp-content-list">
                <ul>
                  <li>설명1</li>
                  <li>설명2</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="about_me-exp">
            <div class="about_me-exp-date">
              <span>2022-01-01</span>
              <span>~</span>
              <span>2023-01-01</span>
            </div>
            <div class="about_me-exp-content">
              <div class="about_me-exp-content-title">
                <h4>경력2</h4>
              </div>
              <div class="about_me-exp-content-list">
                <ul>
                  <li>설명1</li>
                  <li>설명2</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- 기술 스택 -->
        <div class="about_me-box">
          <div class="about_me-title">
            <h2>기술 스택</h2>
          </div>
          <div class="about_me-stack">
            <div class="about_me-stack-table">
              <div class="about_me-stack-tabel-js">
                <img src="./image/js_icon.png" height="50px" width="50px" />
                <progress value="50" max="100"></progress>
              </div>

              <div class="about_me-stack-tabel-nodejs">
                <img src="./image/nodejs.png" height="50px" width="50px" />
                <progress value="60" max="100"></progress>
              </div>

              <div class="about_me-stack-tabel-python">
                <img src="./image/python.png" height="50px" width="50px" />
                <progress value="40" max="100"></progress>
              </div>

              <div class="about_me-stack-tabel-html">
                <img src="./image/html-5.png" height="50px" width="50px" />
                <progress value="50" max="100"></progress>
              </div>

              <div class="about_me-stack-tabel-css">
                <img src="./image/css.png" height="50px" width="50px" />
                <progress value="50" max="100"></progress>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/1.js"></script>
  </body>
</html>
